<!doctype html>
<html lang="en">
<head>
    <style>
        ul{
            list-style-type: none;
            background-color : green;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }
        li {
            float: left;
        }
        li {
            color: white;
            padding: 15px;
            text-decoration: none;
            font-family: "Bodoni MT Condensed";
        }
        ul :hover{
            background-color: cadetblue;

        }


    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h2>List</h2>
<h2>unlisted cars</h2>
<ul>
    <li>nissan</li>
    <li>honda</li>
    <li>mazda</li>
    <li>toyota</li>
    <li>Audi</li>
</ul>
<h2>list</h2>
<h2>Ordered list</h2>
<ul>
    <li>Mangoes</li>
    <li>Melons</li>
    <li>Apples</li>
    <li>carrots</li>

</ul>

</body>
</html>
